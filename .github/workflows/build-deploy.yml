name: CI-CD Workflow

# on:
#   push:
#     branches:
#       - main

on:
  push:
    branches: none
      # - main
  workflow_dispatch:

env:
  AWS_REGION: "ap-south-1"
  DOTNET_VERSION: '6.0.x'
  BUCKET_NAME: "uat-mindeedapp-deploy-bucket"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    defaults:
      run:
        working-directory: 03-app-dotnet

    steps:
    - uses: actions/checkout@v3

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Set up dependency caching for faster builds
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/publish

    - name: zip publish
      run: |
        zip -r -j ${{env.DOTNET_ROOT}}/publish.zip ${{env.DOTNET_ROOT}}/publish/

    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubActionsRole
        role-session-name: Github
        aws-region: ${{ env.AWS_REGION }}

    - name: Upload to S3
      run: |
        aws s3 cp ${{env.DOTNET_ROOT}}/publish.zip s3://${{ env.BUCKET_NAME }}/publish/
        aws s3 ls s3://${{ env.BUCKET_NAME }}/publish/

    # - name: Deploy to EC2 instance
    #   run: |
    #     aws deploy create-deployment --application-name {application-name} --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name {deployment-group-name} --s3-location bucket={bucket-name},key={folder-name}/publish.zip,bundleType=zip